[versions]
# Android Gradle Plugin - Updated to support API 36
agp = "8.9.1"
kotlin = "1.9.25"

# Android SDK Versions
compileSdk = "36"
minSdk = "23"
targetSdk = "36"

# AndroidX Core - Updated to 1.17.0 (requires API 36)
androidxCore = "1.17.0"
androidxAppcompat = "1.7.0"
androidxBiometric = "1.4.0-alpha02"
androidxMultidex = "2.0.1"
androidxSplashscreen = "1.2.0-alpha02"
androidxJunit = "1.2.1"
androidxMedia3 = "1.5.0"

# Google Services & Firebase
googleServices = "4.4.2"
firebaseBom = "33.7.0"
firebaseCrashlytics = "3.0.2"

# Play Services
playServicesGcm = "17.0.0"
playServicesLocation = "21.3.0"
playServicesMaps = "19.0.0"
playServicesAds = "23.5.0"
playServicesAuth = "21.2.0"

# Huawei Services
hmsCore = "6.14.0.300"
hmsMaps = "6.12.0.300"
hmsLocation = "6.12.0.300"
hmsPush = "6.12.0.300"
agconnect = "1.9.1.301"

# Networking
gson = "2.11.0"
okhttp = "4.12.0"
okio = "3.9.1"
retrofit = "2.11.0"

# Testing
junit = "4.13.2"

# UI Libraries
material = "1.12.0"
lottie = "6.6.0"
glide = "4.16.0"
picasso = "2.8"

# Third-party Libraries
sdpAndroid = "1.1.1"
sspAndroid = "1.1.1"
stepview = "1.0.0"
flexbox = "3.0.0"
shimmer = "1.3.0"
counterfab = "1.2.1"
switchbutton = "2.1.0"

# Social Media
facebook = "17.0.2"
facebookAudience = "6.18.0"

# Websocket
websocket = "2.14"

# Chat
livechatSdk = "2.3.4"

# Security
otpview = "3.1.0"

# Legacy libraries (for old AARs)
nineoldandroids = "2.4.0"

[libraries]
# AndroidX Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidxCore" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidxAppcompat" }
androidx-biometric = { group = "androidx.biometric", name = "biometric", version.ref = "androidxBiometric" }
androidx-multidex = { group = "androidx.multidex", name = "multidex", version.ref = "androidxMultidex" }
androidx-core-splashscreen = { group = "androidx.core", name = "core-splashscreen", version.ref = "androidxSplashscreen" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxJunit" }

# Material Design
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Kotlin
kotlin-reflect = { group = "org.jetbrains.kotlin", name = "kotlin-reflect", version.ref = "kotlin" }

# Play Services
play-services-gcm = { group = "com.google.android.gms", name = "play-services-gcm", version.ref = "playServicesGcm" }
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "playServicesLocation" }
play-services-maps = { group = "com.google.android.gms", name = "play-services-maps", version.ref = "playServicesMaps" }
play-services-ads = { group = "com.google.android.gms", name = "play-services-ads", version.ref = "playServicesAds" }
play-services-auth = { group = "com.google.android.gms", name = "play-services-auth", version.ref = "playServicesAuth" }

# Firebase (using BOM for version management)
firebase-messaging = { group = "com.google.firebase", name = "firebase-messaging-ktx" }
firebase-auth = { group = "com.google.firebase", name = "firebase-auth-ktx" }
firebase-crashlytics = { group = "com.google.firebase", name = "firebase-crashlytics-ktx" }
firebase-analytics = { group = "com.google.firebase", name = "firebase-analytics-ktx" }
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }

# Huawei Services
hmscoreinstaller = { group = "com.huawei.hms", name = "hms-core-installer", version.ref = "hmsCore" }
agconnect-core = { group = "com.huawei.agconnect", name = "agconnect-core", version.ref = "agconnect" }
hms-maps = { group = "com.huawei.hms", name = "maps", version.ref = "hmsMaps" }
hms-location = { group = "com.huawei.hms", name = "location", version.ref = "hmsLocation" }
hms-push = { group = "com.huawei.hms", name = "push", version.ref = "hmsPush" }

# Networking
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
okhttp = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }
okio = { group = "com.squareup.okio", name = "okio", version.ref = "okio" }
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
converter-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit" }

# UI Libraries
lottie = { group = "com.airbnb.android", name = "lottie", version.ref = "lottie" }
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
picasso = { group = "com.squareup.picasso", name = "picasso", version.ref = "picasso" }
sdp-android = { group = "com.intuit.sdp", name = "sdp-android", version.ref = "sdpAndroid" }
ssp-android = { group = "com.intuit.ssp", name = "ssp-android", version.ref = "sspAndroid" }
stepview = { group = "com.github.shuhart", name = "stepview", version.ref = "stepview" }
flexbox = { group = "com.google.android.flexbox", name = "flexbox", version.ref = "flexbox" }
shimmerrecyclerview = { group = "com.github.omtodkar", name = "ShimmerRecyclerView", version.ref = "shimmer" }
counterfab = { group = "com.github.andremion", name = "counterfab", version.ref = "counterfab" }
switchbutton = { group = "com.github.zcweng", name = "switch-button", version.ref = "switchbutton" }

# Social Media
facebook-login = { group = "com.facebook.android", name = "facebook-login", version.ref = "facebook" }
audience-network-sdk = { group = "com.facebook.android", name = "audience-network-sdk", version.ref = "facebookAudience" }

# Media
androidx-media3-ui = { group = "androidx.media3", name = "media3-ui", version.ref = "androidxMedia3" }
androidx-media3-exoplayer = { group = "androidx.media3", name = "media3-exoplayer", version.ref = "androidxMedia3" }
androidx-media3-exoplayer-dash = { group = "androidx.media3", name = "media3-exoplayer-dash", version.ref = "androidxMedia3" }

# Security & Authentication
android-otpview-pinview = { group = "io.github.chaosleung", name = "pinview", version.ref = "otpview" }

# Chat
chat-window-android = { group = "com.github.livechat", name = "chat-window-android", version.ref = "livechatSdk" }

# Websocket
nv-websocket-client = { group = "com.neovisionaries", name = "nv-websocket-client", version.ref = "websocket" }

# Legacy Libraries (referenced but may need custom implementation)
nineoldandroids-library = { group = "com.nineoldandroids", name = "library", version.ref = "nineoldandroids" }
library = { group = "com.github.markushi", name = "android-ui", version = "1.2" }
ripplebackground-library = { group = "com.github.skyfishjy", name = "android-ripple-background", version = "1.0.1" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
google-services = { id = "com.google.gms.google-services", version.ref = "googleServices" }
firebase-firebase-crashlytics = { id = "com.google.firebase.crashlytics", version.ref = "firebaseCrashlytics" }
